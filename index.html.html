<!DOCTYPE html>

<head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

/* ===== HEADER ===== */
header {
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h2 { color: #00ffd5; }

nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: bold;
    position: relative;
}
nav a::after {
    content: '';
    width: 0;
    height: 2px;
    background: #00ffd5;
    position: absolute;
    bottom: -5px;
    left: 0;
    transition: 0.3s;
}
nav a:hover::after { width: 100%; }

/* ===== CONTAINER ===== */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px;
    animation: fade 0.6s ease;
}

/* ===== HOME (REFERENSI + ANIMASI FOTO) ===== */
.home-ref {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 50px;
    min-height: 80vh;
}

.home-left small {
    color: #1e90ff;
    font-size: 14px;
}

.home-left h1 {
    font-size: 48px;
    margin: 10px 0;
}
.home-left h1 span { color: #1e90ff; }

.home-left h3 {
    font-weight: normal;
    opacity: 0.8;
    margin-bottom: 15px;
}

.home-left p {
    max-width: 500px;
    line-height: 1.7;
    opacity: 0.75;
}

.home-buttons { margin-top: 25px; }
.home-buttons button { margin-right: 15px; }

/* ===== FOTO HOME + ANIMASI ===== */
.home-right img {
    width: 360px;
    border-radius: 25px;
    box-shadow:
        0 20px 50px rgba(0,0,0,0.6),
        0 0 30px rgba(30,144,255,0.4);
    animation: floatGlow 4s ease-in-out infinite;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.home-right img:hover {
    transform: scale(1.05) rotate(1deg);
    box-shadow:
        0 25px 70px rgba(0,0,0,0.8),
        0 0 50px rgba(30,144,255,0.8);
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}
.card h1 { color: #00ffd5; margin-bottom: 15px; }

.profile-box {
    display: flex;
    align-items: center;
    gap: 30px;
    flex-wrap: wrap;
}
.profile-img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #00ffd5;
    box-shadow: 0 0 20px #00ffd5;
}

/* ===== PROJECT ===== */
.project {
    padding: 15px;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    margin: 10px 0;
}
.project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.project-card {
    background: rgba(0,0,0,0.35);
    border-radius: 18px;
    overflow: hidden;
    transition: 0.4s ease;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

.project-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.project-content {
    padding: 18px;
}

.project-content h3 {
    color: #00ffd5;
    margin-bottom: 8px;
}

.project-content p {
    font-size: 14px;
    opacity: 0.85;
    line-height: 1.6;
}

/* ===== MEDIA TAB ===== */
.media-tabs {
    margin-bottom: 20px;
}

.media-tabs button {
    margin-right: 10px;
    padding: 10px 18px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    color: white;
    border: none;
    cursor: pointer;
}

.media-tabs button.active {
    background: #00ffd5;
    color: black;
}

/* ===== MEDIA GRID ===== */
.media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}

.media-grid img,
.media-grid video {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}


/* ===== FORM ===== */
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
}
button {
    background: #00ffd5;
    color: black;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button:hover { background: white; }

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    opacity: 0.6;
}

/* ===== ANIMASI ===== */
@keyframes fade {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
@keyframes floatGlow {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

</style>
</head>
